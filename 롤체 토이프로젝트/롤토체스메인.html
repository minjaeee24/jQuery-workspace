        }

        }

        }

            height: 5px;

        }
        #header2{
            width: 100%
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        #nav-menu{
            box-sizing: border-box;
            position: relative;
            display: flex;

        }
        #nav-menu>div{

        }

            box-sizing: border-box;
        }
        #menu1{
            width: 75px;
        }
        #menu2{

        }
        #menu3{
            width: 90px;
        }
        #manu3-btn{
            fill: #7e7e7e;
        }
        #nav-menu>div>a{
            display: flex;
            margin: auto;
            padding: 0;
            flex-direction: column;
            justify-content: center;
            height: 66px;
            color: #f9f9f9;
            font-size: 13px;
            font-weight: 600;
            line-height: 120%;
            height: 32px;
            box-sizing: border-box;
            text-decoration: none;
            padding: 8px 16px;
            white-space: nowrap;
        }
        #nav-menu>div>a:hover{
            position: absolute;
            display: flex;
            margin: auto;
            padding: 0;
            flex-direction: column;
            justify-content: center;
            height: 66px;
            color: #f9f9f9;
            font-size: 13px;
            font-weight: 600;
            line-height: 120%;
            height: 32px;
            box-sizing: border-box;
            text-decoration: none;
            background: rgba(128,128,128,.2);
            padding: 8px 16px;
            border-radius: 6.4px;
            letter-spacing: .08em;
            letter-spacing: normal !important;
            white-space: nowrap;

        }
        #news>a>div{
            display: none;
        }
        #menu1:hover>a>div{
            display: block;
            background-color: rgb(158, 108, 54);
            position: absolute;
            bottom: 7px;
            height: 4px;
            border-radius: 2px;
            width: 100px;
        }
        /* #nav-menu>div:hover{

        } */
        #tft-logo{
            width: 38px;
            margin: 0 0 0 22px;

            display: flex;

        }

            height: 30px;
        }

            width: 243px;
            margin:  0 32px 0 0;
            position: relative;
            display: inline-flex;

        }

        }
        #lang-switch{

        }

            letter-spacing: .08em;

            height: 32px;

            color: #f9f9f9;

        }

        }
